<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Design with VH and VW</title>
    <style>
      /* Set the font size relative to the viewport width */
      html {
        font-size: 2vw; /* 1vw = 1% of viewport width */
      }

      /* Header styling */
      .header {
        background-color: #4caf50;
        color: white;
        padding: 5vh 2vw; /* Padding: 5% of viewport height and 2% of viewport width */
        text-align: center;
        font-size: 2rem; /* 2rem = 4vw, relative to the viewport width */
      }

      /* Main content styling */
      .main-content {
        padding: 4vh 4vw; /* Padding: 4% of viewport height and 4% of viewport width */
        font-size: 1.5rem; /* 1.5rem = 3vw, relative to the viewport width */
      }

      .main-content p {
        margin-bottom: 3vh; /* 3% of viewport height */
        line-height: 1.5; /* Standard line-height */
      }

      /* Responsive box using vh and vw */
      .responsive-box {
        width: 50vw; /* 50% of viewport width */
        height: 30vh; /* 30% of viewport height */
        background-color: #2196f3;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 1.5rem; /* 1.5rem = 3vw */
        margin: 0 auto;
      }

      /* Footer styling */
      .footer {
        background-color: #333;
        color: white;
        text-align: center;
        padding: 3vh 2vw; /* Padding: 3% of viewport height and 2% of viewport width */
        font-size: 1.2rem; /* 1.2rem = 2.4vw */
      }
    </style>
  </head>
  <body>
    <header class="header">
      <h1>Responsive Page with VH and VW</h1>
    </header>
    <main class="main-content">
      <p>
        This is an example demonstrating the use of vh and vw units for
        responsive design.
      </p>
      <div class="responsive-box">I resize with the viewport!</div>
    </main>
    <footer class="footer">
      <p>&copy; 2024 Responsive Design with VH and VW</p>
    </footer>
  </body>
</html>
