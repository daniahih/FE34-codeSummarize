<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Before Example</title>
    <style>
      /* Styling for the heading */
      h2 {
        font-size: 24px;
        color: #333;
        position: relative;
        margin-left: 40px; /* Space to accommodate the decorative line */
      }

      /* Adding a decorative line before the heading */
      h2::before {
        content: "";
        position: absolute;
        left: -40px;
        top: 50%;
        width: 2px;
        height: 20px;
        background-color: #3498db;
        /* Blue color for the line */
      }
    </style>
  </head>
  <body>
    <h2>Section Title</h2>
  </body>
</html>
