<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .inline-example {
        display: inline;
        background-color: aqua;
        /* height: 100px;
        width: 200px; */
        padding: 20px;
        margin: 5px;
      }
      .block-example {
        display: block;
        background-color: blueviolet;
        padding: 10px;
        margin: 10px 0;
        width: 10vw;
        height: 10vh;
      }
    </style>
  </head>
  <body>
    <h2>Inline elemnt</h2>
    <p>
      <span class="inline-example">Inline 1</span>
      <span class="inline-example">Inline 2</span>
      <span class="inline-example">Inline 3</span>
    </p>
    <h2>Block Elements Example:</h2>
    <div class="block-example">Block 1</div>
    <div class="block-example">Block 2</div>
    <div class="block-example">Block 3</div>
  </body>
</html>
