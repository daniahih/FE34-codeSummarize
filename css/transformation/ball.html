<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bouncing Ball Animation</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background-color: #f0f0f0;
        margin: 0;
      }

      .ball {
        width: 50px;
        height: 50px;
        background-color: #ff6347;
        border-radius: 50%;
        position: relative;
        animation: gita 2s infinite ease-in-out;
      }

      @keyframes gite {
        0%,
        100% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-200px);
        }
      }
    </style>
  </head>
  <body>
    <div class="ball"></div>
  </body>
</html>
