<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transition on Main Element</title>
    <style>
      .box-main {
        width: 100px;
        height: 100px;
        background-color: red;
        transition: background-color 1s ease, transform 1s ease; /* Transition on the main element */
      }

      .box-main:hover {
        background-color: blue;
        transform: scale(1.5); /* Scale the box on hover */
      }
    </style>
  </head>
  <body>
    <div class="box-main"></div>
  </body>
</html>
